<!-- HERO CONTENT -->
<div class="hero">
    <div class="container-fluid">
        <div class="row introduction">
            <div class="col-12">
                <div class="aspectRatioBox rounded introduction-background" style="background-image: url('./images/hero-background.jpg')"></div>
                <div class="position-absolute w-100 h-50 mt-4 d-flex flex-column justify-content-center align-items-center overlay">
                    <span class="card-text"><h1 id ="name" style="semi-bold font-size: 7vw">Abrar Husein</h1></span><br>
                    <span class="card-text" style="font-size: 1vw">Full Stack Developer</span><br>

<!--Projects carousel-->

<div class="container carouselcontainer">

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/apple.jpg" class="d-block w-100 aspectRatioBox" id="carousel-image" alt="iPhone">
            <div class="carousel-caption d-none d-md-block">
              <a href="https://hardcore-haibt-877f32.netlify.app"><h5>Apple Website</h5></a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./images/newsweek.jpg" class="d-block w-100 aspectRatioBox" id="carousel-image"  alt="politician">
            <div class="carousel-caption d-none d-md-block">
             <a href="https://sharp-lamport-dafe3c.netlify.app"><h5>NewsWeek Website</h5></a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./images/airbnb.jpg" class="d-block w-100 aspectRatioBox" id="carousel-image" alt="airbnb">
            <div class="carousel-caption d-none d-md-block">
              <a href="https://funny-dasik-bf03a4.netlify.app/"><h5>Airbnb News Website</h5></a>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
